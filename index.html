<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxSlides</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="favicon.png">
    
    <!-- Basic Styling -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0.5rem 0;
            color: #ff6600; /* Fox orange */
        }

        p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .coming-soon {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <h1>FoxSlides</h1>
        <p>Coming Soon!</p>
    </div>
</body>
</html>
